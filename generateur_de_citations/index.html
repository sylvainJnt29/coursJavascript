<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Générateur de citations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body>
        <div class="container">
                <h1 class="row align-items-center justify-content-center mt-5 mb-5">Projet de générateur de citations</h1>
            <div class="row align-items-center justify-content-center mt-5 mb-5">
                <div class="col-md-8 col-lg-6 mt-5 mb-5">
                    <div class="shadow p-5 mt-5 mb-5">
                        <div id="citation" class="text-center mt-5 mb-5">
                            Ça, c'est d'la part de Mathilda ... 
                        </div>
                        <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
                            <div id="auteur" class="text-center">
                                Léon
                            </div>
                    </div>
                    <div id="nouveau" class="mt-4 text-center p-3 text-white font-weight-bold text-uppercase">
                        Nouvelle citation
                    </div>
                </div>
            </div>
        </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
